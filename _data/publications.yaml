  description: Automatic Term Recognition (ATR) is an important method for the summarization
    and analysis of large corpora, and normally requires a significant amount of linguistic
    input, in particular the use of part-of-speech taggers. For an under-resourced
    language such as Irish, the resources necessary for this may be scarce or entirely
    absent. We evaluate two methods for the automatic extraction of terms, based on
