  description: Automated Term Recognition (ATR) is the task of finding terminology
    from raw text. It involves designing and developing techniques for the mining
    of possible terms from the text and filtering these identified terms based on
    their scores calculated using scoring methodologies like frequency of occurrence
    and then ranking the terms. Current approaches often rely on statistics and regular
    expressions over part-of-speech tags to identify terms, but this is error-prone.
    We propose a deep learning technique to improve the process of identifying a possible
    sequence of terms. We improve the term recognition by using Bidirectional Encoder
    Representations from Transformers (BERT) based embeddings to identify which sequence
    of words is a term. This model is trained on Wikipedia titles. We assume all Wikipedia
    titles to be the positive set, and random n-grams generated from the raw text
    as a weak negative set. The positive and negative set will be trained using the
    Embed, Encode, Attend and Predict (EEAP) formulation using BERT as embeddings.
    The model will then be evaluated against different domain-specific corpora like
    GENIA - annotated biological terms and Krapivin - scientific papers from the computer
    science domain.
