  description: Recent years have experienced a growing trend in the publication of
    language resources as Linguistic Linked Data (LLD) to enhance their discovery,
    reuse and the interoperability of tools that consume language data. To this aim,
    the OntoLex-lemon model has emerged as a de-facto standard to represent lexical
    data on the Web. However, traditional dictionaries contain a considerable amount
    of morphological information which is not straightforwardly representable as LLD
    within the current model. In order to fill this gap a new Morphology Module of
    OntoLex-lemon is currently developed. This papers presents the results of this
    model as on-going work as well as the underlying challenges that emerged during
    the module development. Based on the MMoOn Core ontology, it aims to account for
    a wide range of morphological information, ranging from endings to derive whole
    paradigms to the decomposition and generation of lexical entries which is in compliance
    to other OntoLex-lemon modules and facilitates the encoding of complex morphological
    data in ontology lexicons.
