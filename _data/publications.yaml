  description: 'This paper presents the development of the Parallel Universal Dependency
    (PUD) Treebank for two Indo-Aryan languages: Bengali and Magahi. A treebank of
    1,000 sentences has been created using a parallel corpus of English and the UD
    framework. A preliminary set of sentences was annotated manually - 600 for Bengali
    and 200 for Magahi. The rest of the sentences were built using the Bengali and
    Magahi parser. The sentences have been translated and annotated manually by the
    authors, some of whom are also native speakers of the languages.  The objective
    behind this work is to build a syntactically-annotated linguistic repository for
    the aforementioned languages, that can prove to be a useful resource for building
    further NLP tools. Additionally, Bengali and Magahi parsers were also created
    which is built on machine learning approach. The accuracy of the Bengali parser
    is 78.13% in the case of UPOS; 76.99% in the case of XPOS, 56.12% in the case
    of UAS; and 47.19% in the case of LAS. The accuracy of Magahi parser is 71.53%
    in the case of UPOS; 66.44% in the case of XPOS, 58.05% in the case of UAS; and
    33.07% in the case of LAS. This paper also includes an illustration of the annotation
    schema followed, the findings of the Parallel Universal Dependency (PUD) treebank,
    and it’s resulting linguistic analysis.'
