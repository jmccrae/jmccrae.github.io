  description: In the paper we describe a new EU infrastructure project dedicated
    to lexicography. The project is part of the Horizon 2020 program, with a duration
    of four years (2018-2022). The result of the project will be an infrastructure
    which will (1) enable efficient access to high quality lexicographic data, and
    (2) bridge the gap between more advanced and less-resourced scholarly communities
    working on lexicographic resources. One of the main issues addressed by the project
    is the fact that current lexicographic resources have different levels of (incompatible)
    structuring, and are not equally suitable for application in in Natural Language
    Processing and other fields. The project will therefore develop strategies, tools
