  description: Pharmaceutical text classification is an important area of research
    for commercial and research institutions working in the pharmaceutical domain.
    Addressing this task is challenging due to the need of expert verified labelled
    data which can be expensive and time consuming to obtain. Towards this end, we
    leverage predictive coding methods for the task as they have been shown to generalise
    well for sentence classification. Specifically, we utilise GAN-BERT architecture
