  description: 'The proliferation of the World Wide Web and the Semantic Web applications
    has led to an increase in distributed services and datasets. This increase has
    put the infrastructural load in terms of availability, immutability, and security,
    and these challenges are being failed by the Linked Open Data (LOD) cloud due
    to the brittleness of its decentralisation. In this work, we present iLOD: a peer-to-peer
