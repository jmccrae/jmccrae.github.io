  description: Knowledge-grounded dialogue systems utilise external knowledge such
    as knowledge graphs to generate informative and appropriate responses. A crucial
    challenge of such systems is to select facts from a knowledge graph pertinent
    to the dialogue context for response generation. This fact selection can be formulated
    as path traversal over a knowledge graph conditioned on the dialogue context.
    Such paths can originate from facts mentioned in the dialogue history and terminate
    at the facts to be mentioned in the response. These walks, in turn, provide an
    explanation of the flow of the conversation. This work proposes KG-CRUSE, a simple,
    yet effective LSTM based decoder that utilises the semantic information in the
    dialogue history and the knowledge graph elements to generate such paths for effective
    conversation explanation. Extensive evaluations showed that our model outperforms
