  description: The paper presents a comparative study of the performance of Long Short-Term
    Memory (LSTM) neural network models with Support Vector Machine (SVM) regression
    models. The framework built as a part of this study comprises of eight models.
    In this, 4 models are built using LSTM and 4 models using SVM respectively. Two
    major datasets are used for this paper. One is the base standard Dow Jones Index
    (DJI) stock price dataset and another is the combination of this stock price dataset
    along with external added input parameters of crude oil and gold prices. This
