  description: "Eurasia is the largest continental area comprising all of Europe and\
    \ Asia. It is also home to seven families of more than 2,500 languages spoken.\
    \ Despite the rich linguistic diversity in this area, the respective language\
    \ communities are under-represented while their languages are low-resource, endangered\
    \ and/or systematically politically oppressed in history. Others, such as Kurdish,\
    \ Gilaki, Santali, Kashmiri, Laz, and Abkhaz, are not only endangered but also\
    \ understudied. One interesting characteristic of these languages is the influence\
    \ of communal languages on their lexicon through borrowed words and a partially\
    \ shared vocabulary of phylogenetically related words (cognates).  Furthermore,\
    \ contact-induced similarities can be observed to some extent even in the syntax\
    \ of the languages, despite typological differences across different language\
    \ families. In addition, relying on a lingua franca, many of these linguistic\
    \ communities are facing standardization issues, particularly in the written form\
    \ of their respective languages. This commonly results in the use of other scripts\
    \ by speakers of these under-resourced languages.\n\n In line with the necessity\
    \ of language technology for under-resourced and understudied languages, this\
    \ workshop aims to spur the development of resources and tools for indigenous,\
    \ endangered and lesser-resourced languages in Eurasia. The goal is to increase\
    \ visibility and promote research for these languages in a global arena. Through\
    \ collaboration between NLP researchers, language experts and linguists working\
    \ for endangered languages in these communities, we aim to create language technology\
    \ that will help to preserve these languages and give them a chance to receive\
    \ more attention in the language processing realm.\n\n Seeing that this is the\
    \ first edition of the EURALI workshop, we are very happy to have received many\
    \ submissions, on various aspects regarding Eurasian languages. In the EURALI\
    \ 2022 Proceedings, 18 research papers are included, dealing with no fewer than\
    \ 18 Eurasian languages. We would like to thank all the colleagues who submitted\
    \ their work to the workshop, the LREC 2022 organisers, as well as reviewers for\
    \ making the first EURALI workshop a success."
