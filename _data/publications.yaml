  description: 'In this paper we discuss the experience of bringing together over
    40 different wordnets. We introduce some extensions to the GWA wordnet LMF format
    proposed in Vossen et al. (2016) and look at how this new information can be displayed.
    Notable extensions include: confidence, corpus frequency, orthographic variants,
    lexicalized and non-lexicalized synsets and lemmas, new parts of speech, and more.
    Many of these extensions already exist in multiple wordnets – the challenge was
    to find a compatible representation. To this end, we introduce a new version of
