  description: Multimodal machine translation is the task of translating from source
    language to target language using information from other modalities.  Existing
    multimodal datasets have been restricted to only highly resourced languages. These
    datasets were collected by manual translation of English descriptions from the
    Flickr30K dataset. In this work, we introduce MMDravi, a Multilingual Multimodal
    dataset for under-resourced Dravidian languages. It comprises of 30K sentences
    which were created utilizing several machine translation outputs.  Using data
    from MMDravi and a phonetic transcription of the corpus, we build an MMNMT system
