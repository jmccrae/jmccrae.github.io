  description: Bilingual lexicons are a vital tool for under-resourced languages and
    recent state-of-the-art approaches to this leverage pretrained monolingual word
    embeddings using supervised or semi-supervised approaches. However, these approaches
    require cross-lingual information such as seed dictionaries to train the model
    and find a linear transformation between the word embedding spaces. Especially
    in the case of low-resourced languages, seed dictionaries are not readily available,
    and as such, these methods produce extremely weak results on these languages.
    In this work, we focus on the Dravidian languages, namely Tamil, Telugu, Kannada,
    and Malayalam, which are even more challenging as they are written in unique scripts.  To
    take advantage of orthographic information and cognates in these languages, we
    bring the related languages into a single script. Previous approaches have used
    linguistically sub-optimal measures such as the Levenshtein edit distance to detect
    cognates, whereby we demonstrate that the longest common sub-sequence is linguistically
    more sound and improves the performance of bilingual lexicon induction. We show
    that our approach can increase the accuracy of bilingual lexicon induction methods
    on these languages many times, making bilingual lexicon induction approaches feasible
    for such under-resourced languages.
