    exchange is not free from offensive, trolling or malicious contents targeting
    users or communities. One way of trolling is by making memes, which in most cases
    combines an image with a concept or catchphrase. The challenge of dealing with
    memes is that they are region-specific and their meaning is often obscured in
    humour or sarcasm. To facilitate the computational modelling of trolling in the
    memes for Indian languages, we created a meme dataset for Tamil (TamilMemes).
