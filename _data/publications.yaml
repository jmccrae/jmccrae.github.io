  description: Metaphor is one of the most important elements of human communication,
    especially in informal settings such as social media. There have been a number
    of datasets created for metaphor identification, however, this task has proven
    difficult due to the nebulous nature of metaphoricity. In this paper, we present
    a crowd-sourcing approach for the creation of a dataset for metaphor identification,
    that is able to rapidly achieve large coverage over the different usages of metaphor
    in a given corpus while maintaining high accuracy. We validate this methodology
    by creating a set of 2,500 manually annotated tweets in English, for which we
    achieve inter-annotator agreement scores over 0.8, which is higher than other
    reported results that did not limit the task. This methodology is based on the
    use of an existing classifier for metaphor in order to assist in the identification
    and the selection of the examples for annotation, in a way that reduces the cognitive
    load for annotators and enables quick and accurate annotation. We selected a corpus
    of both general language tweets and political tweets relating to Brexit and we
    compare the resulting corpus on these two domains. As a result of this work, we
    have published the first dataset of tweets annotated for metaphors, which we believe
    will be invaluable for the development, training and evaluation of approaches
    for metaphor identification in tweets.
