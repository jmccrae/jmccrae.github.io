  description: Automatic Term Extraction (ATE) is one of the core problems in natural
    language processing and forms a key component of text mining pipelines of domain
    specific corpora. Complex low-level tasks such as machine translation and summarization
    for domain specific texts necessitate the use of term extraction systems. However,
    the development of these systems requires the use of large annotated datasets
    and thus there has been little progress made on this front for under-resourced
    languages. As a part of ongoing research, we present a dataset for term extraction
    from Hindi texts in this paper. To the best of our knowledge, this is the first
    dataset that provides term annotated documents for Hindi. Furthermore, we have
    evaluated this dataset on statistical term extraction methods and the results
    obtained indicate the problems associated with development of term extractors
    for under-resourced languages.
