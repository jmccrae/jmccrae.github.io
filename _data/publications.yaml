  description: Since its establishment in 2012, the Linked Data in Linguistics (LDL)
    workshop series has become the major forum for presenting, discussing and disseminating
    technologies, vocabularies, resources and experiences regarding the application
    of Semantic Web standards and the Linked Open Data paradigm to language resources
    in order to facilitate their visibility, accessibility, interoperability, reusability,
    enrichment, combined evaluation and integration. The LDL workshop series is organized
    by the Open Linguistics Working Group of the Open Knowledge Foundation, and has
    contributed greatly to the emergence and growth of the Linguistic Linked Open
    Data (LLOD) cloud. LDL workshops contribute to the discussion, dissemination and
    establishment of community standards that drive this development, most notably
    the Lemon/OntoLex model for lexical resources, as well as standards for other
    types of language resources still under development.  Building on our earlier
    success in creating and linking language resources, LDL-2018 will focus on Linguistic
    Data Science, i.e., research methodologies and applications building on Linguistic
    Linked Open Data and the existing technology and resource stack for linguistics,
    natural language processing and digital humanities.  LDL-2018 builds on the success
    of the workshop series, incl. two appearances at LREC (2014, 2016), where we attracted
    a large number of interested participants. As of 2016, LDL workshops alternate
    with our stand-alone conference on Language, Data and Knowledge (LDK). LDK-2017
    was held in Galway, Ireland, as a 3-day event with 150 registrants and several
    satellite workshops. Continuing the LDL workshop series together with LDK is important
    in order to facilitate dissemination within and to receive input from the language
    resource community, and LREC is the obvious host conference for this purpose.
    LDL-2018 will be supported by the ELEXIS project on an European Lexicographic
    Infrastructure.
